<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<!--css-->
		<link rel="stylesheet" href="css/WifiPassword.css" />
		<!--<link rel="stylesheet" href="css/WifiConnection.css" />-->
		<!--<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />-->
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" src="js/WifiPassword.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/jquery.params.js" ></script>
		<title>WifiPassword</title>
	</head>
	<body>
		<div class="HIG-Container">
			<div class="HIGContent-header menu">
				<div class="header-content">
					<p>Wifi connection</p>
				</div>
				<a class="close" id="close"></a>
			</div>
			<div class="WifiBody">
				<label class="title">
					WIFI 
					<span id="CName"></span>
				</label>
				<p>WPA2 requires a password.</p>
				<input type="text" id="wifiName" value="" placeholder="WIFI"/>
				<input type="text" id="Pwd" value="" placeholder="PASSWORD"/>
				<div class="checkSelect">
					<input type="checkbox" class="showPwd" id="ShowPassword" name="ShowPassword" id="ShowPassword" value="" />
					<label for="ShowPassword"><p>Show password</p></label>
				</div>
			</div>
			<div class="WifiFooter">
				<div class="HIG_button menu">
					<a class="button-a" id="Validate">Validate</a>
				    <a class="button-a btn_trans changeBtn" id="ChangeWifi">Change Wifi</a>
				</div>
			</div>
		</div>
	</body>
</html>
