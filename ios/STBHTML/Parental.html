<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<meta name="format-detection" content="telephone=no" />
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/Parental.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/Revolution.css" />
		<link rel="stylesheet" type="text/css" href="css/WifiConnectionList.css" />
		<link rel="stylesheet" type="text/css" href="css/paramer.css" />
		<title>Parental</title>
		<style>
			.Parental {
				width: 100%;
				position: relative;
			}
			
			.selectcoder {
				width: 100%;
				position: absolute;
				display: none;
			}
			
			.STBContainer {
				width: 100%;
				height: 100%;
				position: fixed;
			}
			
			.backBg {
				background: url(./img/antional.png) no-repeat center center;
				/*当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
				background-attachment: fixed;
				background-size: cover;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body class="bg">
		<div class="Parental">
			<!--背景图片-->
			<div class="Launch-img">
				<img src="img/conn_bg.png" id="img1" />
				<div class="mask">
				</div>
			</div>
			<div class="HIGContent">
				<div class="body-top">
					<p>Parental Control </p>
				</div>
				<div class="content-body">
					<div class="body-square">
					</div>
					<div class="square-content">
						<div class="square list controls">
							<ul>
								<li>
									<label>Parental&nbsp;Control</label>
									<input type="checkbox" class="mui-switch mui-switch-anim" name="WifiName" />
								</li>
								<li class="control-round">
									<ul>
										<li class="round"><span>18</span></li>
										<li class="round"><span>16</span></li>
										<li class="round"><span>12</span></li>
										<li class="round"><span>10</span></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="body-group menu">
					<a class="button-a" id="Next">Next</a>
				</div>
			</div>
		</div>
		<div class="selectcoder">
			<div class="bg">
				<div class="LunchImg"></div>
				<div class="mask"></div>
				<div class="STBContainer">
					<div class="STBContainer-body">
						<div class="content-main">
							<img src="img/icon-square.png" />
							<div class="content-message">
								NATIONAL<br/>GEOGRAPHIC
							</div>
						</div>
					</div>
					<div class="STBContainer-footer">
						<div class="footer-button">
							<button id="Avalible">Is now available</button>
							<span>Without engagement</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
