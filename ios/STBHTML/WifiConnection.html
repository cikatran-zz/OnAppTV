<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<title>Wifi Connection</title>
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/WifiConnection.js"></script>
		<script type="text/javascript" src="js/jquery.params.js"></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/WifiConnection.css" />
		<!--bootstrap-->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!--swiper-->
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/swiper.min.js"></script>
	</head>

	<body>
		<div class="HIG-Container">
			<div class="HIG_Launch">
				<div class="HIGContent">
					<div class="HIGContent-header menu">
						<div class="header-content">
							<p>Wifi connection</p>
						</div>
						<a class="close" id="close"></a>
					</div>
					<div class="HIGContent-body">
						<img src="img/WIFI.png" />
						<img class="imgMask" id="WifiConnect" src="img/Wifi-Blue.png" />
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="slide-content">
										<div class="title">
											Wifi Check
										</div>
										<div class="text">
											Check that you are well<br />
											connected to the wifi from your home !
										</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="slide-content">
										<div class="title">
											Detect Wifi
										</div>
										<div class="text">
											Press the button on your<br />
											decoder to blink!
										</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="slide-content">
										<div class="title">
											Enable Wifi
										</div>
										<div class="text">
											Activate the wifi via the button<br />
											which can be found below!
										</div>
									</div>
								</div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
					<div class="HIGContent-footer">
						<div class="HIG_button menu">
							<a class="button-a" id="WifiCheck">Enable Wifi</a>
						</div>
						<div class="footer-content">
							<p>A connection problem ?</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
