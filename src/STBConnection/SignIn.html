<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/signIn.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/signIn.css" />
		<!--bootstrap-->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<script src="bootstrap/js/bootstrap.js"></script>
		<!--swiper-->
		<!--<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/swiper.min.js"></script>-->
<!--        <link type="text/css" rel="stylesheet" href="css/config.css" />-->
		<title>SignIn</title>
	</head>
	<body onresize="document.querySelector('.modal-body').scrollIntoView(true);">
		<!--模态框-->
		<div class="animsition" id="SignInModal" tabindex="-1">
			<div class="modal-content content">
				<!--header-->
				<div class="modal-header menu">
					<div class="modal-title">
						<p>SIGN IN</p>
					</div>
					<a href="#" id="dismiss" class="close">
					</a>
				</div>
				<!--body-->
				<div class="modal-body">
					<div class="modal-form">
						<p>Identify yourself with your subscriber code</p>
                        <p id="errorMessage" style="color: #ff0000"></p>
						<div class="LoginForm">
							<input id="email" type="text" class="" placeholder="E-mail" style="user-select:text" />
							<input id="password" type="password" class="" placeholder="Password" style="user-select:text"/>
						</div>
						<div class="ForgotMessage">
							<p>Forget your password?</p>
						</div>
						<div class="modal-button menu">
							<a class="button-a" id="loginButton">Log In</a>
						</div>
					</div>
				</div>
				<!--footer-->
				<div class="modal-footer">
					<div class="SelectList">
						<div class="free">
							1 MONTH FREE *
						</div>
						<button class="price">
							19.99 € / month
						</button>
						<div class="commitment">
							Without commitment
						</div>
					</div>
					<!--<img src="img/offre copie.png" />-->
					<div class="imgbg"></div>
				</div>
			</div>
		</div>
		<script></script>
        <div class="spinner" id="spinner" >
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
	</body>

</html>
