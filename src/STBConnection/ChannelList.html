<!DOCTYPE html>
<html>

	<head>
        <meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<meta name="format-detection" content="telephone=no" />
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.params.js"></script>
		<script type="text/javascript" src="js/ChannelList.js"></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/Revolution.css" />

		<title>index</title>
		<style>
			.selectcoder {
				width: 100%;
				position: relative;
				height: 100%;
			}

	<body class="bg">
		<div class="selectcoder">
			<!--背景图片-->
			<div class="Launch-img">
				<img src="img/conn_bg.png" id="img1" />
				<div class="mask">
				</div>
			</div>
			<div class="HIGContent">
				<div class="body-top">
					<p>Antenna Configure</p>
				</div>
				<div class="content-body">
					<div class="body-square">
					</div>
					<div class="square-content">
						<div class="square list">
							<ul>
								<li >
									<label>DiSeqC1.0</label>
									<div class="paramater">
										<button class="btn-left"></button>
										<label></label>
										<button class="btn-right"></button>
									</div>
								</li>
								<li>
									<label>DiSeqC1.1</label>
									<div class="paramater">
										<button class="btn-left"></button>
										<label></label>
										<button class="btn-right"></button>
									</div>
								</li>
								<li>
									<label>LNB Type</label>
									<div class="paramater">
										<button class="btn-left"></button>
										<label></label>
										<button class="btn-right"></button>
									</div>
								</li>
								<li>
									<label>22 Khz</label>
									<div class="paramater">
										<button class="btn-left"></button>
										<label></label>
										<button class="btn-right"></button>
									</div>
								</li>
								<li>
									<label>Transponder</label>
									<div class="paramater">
										<button class="btn-left"></button>
										<label></label>
										<button class="btn-right"></button>
									</div>
								</li>
							</ul>
						</div>
						<div class="progress-group">
							<ul>
								<li>
									<label>Signal Strength</label>
									<div class="progress">
										<span class="prog Strength">
										</span>
									</div>
								</li>
								<li>
									<label>Signal Quality</label>
									<div class="progress">
										<span class="prog Quality">
										</span>
									</div>
							</ul>
						</div>
					</div>
				</div>
				<div class="body-group menu">
					<!--<div class="">-->
					<p>If there is no signal or the quality is too low <br/>adjust your antenna using these bargraphs</p>
					<!--</div>-->
					<a class="button-a" id="Next">Next</a>
				</div>
