<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8" name="viewport" content="viewport-fit=cover" />
		<!--css-->
		<link rel="stylesheet" href="css/selectSTB.css" />
		<link rel="stylesheet" href="css/WifiConnectionList.css" />
		<link rel="stylesheet" href="css/paramer.css" />
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<!--<script type="text/javascript" src="js/WifiConnectionList.js" ></script>-->
		<script type="text/javascript" src="js/jquery.params.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/selectSTB.js"></script>

		<title>SelectSTB</title>
		<style>
			.STBList {
				width: 100%;
				height: 100%;
				position: absolute;
				display: block;
			}
			
			.selectcoder {
				width: 100%;
				position: inherit;
				display: none;
				height: 100%;
			}
			.bg{position: fixed;}
		</style>
	</head>

	<body class="bg">
		<div class="STBList">
			<div class="STB-bg"></div>
			<div class="STB-Container">
				<div class="con-header">
					<span class="con-stb">Select STB</span>
					<!--<a id="close" class="close"></a>-->
				</div>
				<div class="con-body">
					<div class="con-body-top con-list">
						<span class="stb-title">Detected STB</span>
						<div class="stb-list">
							<ul class="selectedname">
							</ul>
						</div>
					</div>
					<div class="con-body-bottom con-list">
						<span class="stb-title">STB not found</span>
						<div class="stb-list">
							<ul class="listul">
							</ul>
						</div>
					</div>
					<div class="con-describe">
						Push white button to select a STB <br/> or red button to power on a STB
					</div>
				</div>
				<div class="con-foot menu">
					<button class="btn" id="btn-conn" value="Add Decoder">Add Decoder</button>
					<!--<button class="btn btn-skip" id="btn-skip" value="skip">Skip</button>-->
				</div>
			</div>
		</div>
		<div class="selectcoder">
			<div class="bg">
				<div class="LunchImg"></div>
				<div class="mask"></div>
				<div class="STBContainer">
					<div class="STBContainer-body">
						<div class="content-main">
							<img src="img/icon-square.png" />
							<div class="content-message">
								NATIONAL<br/>GEOGRAPHIC
							</div>
						</div>
					</div>
					<div class="STBContainer-footer">
						<div class="footer-button">
							<button id="Avalible">Is now available</button>
							<span>Without engagement</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
