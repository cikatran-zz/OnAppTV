<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<!--<script type="text/javascript" src="js/jquery.animsition.min.js" ></script>-->
		<!--<script type="text/javascript" src="js/Common.js" ></script>-->
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/signIn.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/magic-check.css" />
		<!--<link rel="stylesheet" href="css/animsition.min.css" />-->
		<!--bootstrap-->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!--swiper-->
		<!--<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/swiper.min.js"></script>-->
		<title>Register</title>
	</head>

	<body style="background: navajowhite;">
		<!--模态框-->
		<div class="animsition" id="RegisterModal">
			<div class="modal-content">
				<div class="modal-header" style="padding: 0px;">
					<div class="modal-title">
						<p>SIGN IN</p>
					</div>
					<a href="#" id="closeModal" class="close animsition-link" data-animsition-out="fade-out-left">
					</a>
				</div>
				<!--body-->
				<div class="modal-body">
					<div class="SubscribeButton">
						<button id="faceBookLogin">Subscribe With Facebook</button>
					</div>
					<div class="modal-form">
						<p>Or create your account manually</p>
						<div class="SignForm">
							<div class="radio_group" id="radios">
								<div class="opt">
									<input class="magic-radio" type="radio" name="sex" value="Mrs" />
									<label name="Mrs" for="Mrs">Mrs</label>
								</div>
								<div class="opt">
									<input class="magic-radio" type="radio" name="sex" value="Mr." checked="checked" />
									<label name="Mr." for="Mr.">Mr.</label>
								</div>

							</div>
							<div class="text-group">
								<input type="email" id="Email" placeholder="E-mail (personnel)" />
								<input type="text" id="name" placeholder="Name" />
								<input type="text" id="firstName" placeholder="First name" />
								<select id="age">
									<option value="" selected="selected">Age</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer menu">
					<a class="button-a" id="Validate">Validate Profile</a>
					<!--<button id="Validate">Validate Profile</button>-->
					<p>By clicking on registration, you accept the Terms Of Ulitisation and Privacy Policy</p>
				</div>
			</div>
		</div>
			<!--模态框-->
			<div class="modal faceModal fade" id="facebookModal" tabindex="-1" role="dialog">
				<div class="modal-content">
					<div class="modal-header" style="border-bottom: 0px;padding: 10px;">
						<h6 class="modal-title">Facebook Would<br />Like to Confirm<br />Access</h6>
					</div>
					<div class="modal-body">
						<p>Notifications may include alerts, sounds and icon badges. These can be Configured in Settings.
						</p>
					</div>
					<div class="modal-footer menu" style="border-top: 0px;">
						<a class="modal-a" id="Agreed" >Allow</a>
						<a class="modal-a dismissModal" id="Disagree">Don’t Allow</a>
					</div>
				</div>
			</div>
	</body>

</html>
