<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="viewport" content="viewport-fit=cover">
		<title>STB-PIN</title>
		<!--js-->
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/STB-PIN.js"></script>
		<script type="text/javascript" src="js/jquery.params.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/alert.js"></script>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/Revolution.css" />
		<link rel="stylesheet" type="text/css" href="css/WifiConnectionList.css" />
		<style>
			.enter {
				display: block;
			}
			
			.confirm {
				display: none;
			}
		</style>
	</head>

	<body class="bg">
		<!--背景图片-->
		<div class="Launch-img">
			<img src="img/conn_bg.png" id="img1" />
			<div class="mask">
			</div>
		</div>
		<div class="HIGContent enter">
			<div class="body-top">
				<p>Create PIN Code</p>
			</div>
			<div class="content-body">
				<div class="body-square">
				</div>
				<div class="square-content">
					<div class="PIN">
						<label>Enter PIN Code</label>
						<span class="point" id="oldPIN">
									<u></u>
									<u></u>
									<u></u>
									<u></u>
							</span>
					</div>
				</div>
			</div>
			<div class="Num">
				<div class="num-code"></div>
			</div>
		</div>
		<div class="HIGContent confirm">
			<div class="body-top">
				<p>Create PIN Code</p>
			</div>
			<div class="content-body">
				<div class="body-square">
				</div>
				<div class="square-content">
					<div class="PIN">
						<label>Confirm PIN Code</label>
						<span class="point" id="newPIN">
									<u></u>
									<u></u>
									<u></u>
									<u></u>
							</span>
					</div>
				</div>
			</div>
			<div class="Num">
				<div class="num-code"></div>
			</div>
		</div>
	</body>

</html>
